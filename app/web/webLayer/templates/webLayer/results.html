<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>


<head>
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
</head>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Tennis Heaven</a>
            <a class="navbar-text navbar-right" href="signup">Sign-up</a>
            <a class="navbar-text navbar-right" href="login">Login</a>
            <a class="navbar-text navbar-right" href="logout">Logout</a>
            <a class="navbar-text navbar-right" href="search">Search</a>
            <a class="navbar-text navbar-right" href="create_listing">Sell something</a>
            
        </div>
    </div>
</nav>

<div class="container">


    <div class="col-lg-12">
        <div class="bs-component">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Results</h3>
                </div>
                <div class="panel-body">
                    <ol>
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for p in products %}                         
									<tr>
										<td>{{p.id}}</td>
										<td><a href="{% url 'getProduct' p.id %}">{{p.name}}</a></td>
									</tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        Click on a product name for more information.
                    </ol>
                </div>
            </div>
        </div>
    </div>
